<!DOCTYPE html>
<html>
  <body>
    <div class="cardLayout" style="margin: 10px 0px">
       <p style="text-align: center">testing</p>
       <table width="100%" id="record2">
           <tr class="cardLayout">
               <td>cand_id</td>
               <td>first_name</td>
               <td>last_name</td>
               <td>address1</td>
               <td>address2</td>
               <td>city</td>
               <td>state</td>
               <td>zip</td>
               <td>email</td>
               <td>phone</td>
              
           </tr>
           <!--js将在此处添加条目-->
       </table>
    </div>
    <script>
        $(function () {
        $.get('/createInvoice', function (data) {
          for (let list of data) {
                    let table = '<tr class="cardLayout"><td>';
                    let s = '</td><td>';
                    for (let ele of list) {
                        table += (ele + s);
                    }
                    table += '</td></tr>';
                    $("#record2").append(table);
                }
            });       
        });
    </script>
    </body>
</html>
